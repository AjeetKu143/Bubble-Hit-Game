<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main">
        <div class="panel">
            <div class="p-top">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hit" class="box">5</div>
                </div>
                <div class="elem">
                    <h2>Time</h2>
                    <div id="time" class="box">5</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="score" class="box">0</div>
                </div>
            </div>
            <div class="p-btm">
                <button id="refreshButton" class="refresh">
                    <h3>Play Again!</h3>
                </button>
            </div>
        </div>
    </div>
